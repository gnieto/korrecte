name: korrecte
version: "0.1"
author: Guillem Nieto <gnieto.talo@gmail.com>
about: Collection of lints to detect common pitfalls or security issues on your Kubernetes cluster
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets a custom config file
      takes_value: true
  - mode:
      short: m
      long: mode
      possible_values: ["one_shot"]
      default_value: "one_shot"
  - source:
      short: s
      long: source
      possible_values: ["api", "file"]
      default_value: "api"
  - path:
      short: p
      long: path
      value_name: FILE
      requires: source
      help: Path to yaml manifests to validate. Requires that source is set to "file".
  - kube_version:
      short: k
      long: kube_version
      value_name: FILE
      requires: source
      help: Assumes this kube version when ran statically. Requires that source is set to "file".