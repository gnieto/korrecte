apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-no-cpu-request
  labels:
    app: hpa-no-cpu-request
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hpa-no-cpu-request
  template:
    metadata:
      labels:
        app: hpa-no-cpu-request
    spec:
      containers:
        - name: pdb
          image: busybox
          command:
            - "sleep"
            - "10000"
          resources:
            request:
              cpu: 10mi
        - name: missing-request
          image: busybox
          command:
            - "sleep"
            - "10000"
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-no-cpu-request
spec:
  minReplicas: 2
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpa-no-cpu-request
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 50
---
